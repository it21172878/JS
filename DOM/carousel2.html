<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Banner</title>
    <link href="./carousel2.css" rel="stylesheet" />
  </head>
  <body>
    <section class="main">
      <div class="banner">
        <div class="carousel" id="carousel">
          <div class="slide">
            <img
              src="https://img.freepik.com/free-photo/young-woman-student-with-laptop-office_1303-20535.jpg?size=626&ext=jpg&ga=GA1.2.988348818.1704199211&semt=sph"
              class="slide-img"
              alt="slide-img"
            />
          </div>
          <div class="slide">
            <img
              src="https://img.freepik.com/free-photo/enthusiastic-joyful-surprised-woman-introduce-incredible-offer-pointing-finger-left-copy-space-smiling-joyfully-impressed-look-camera-touch-cheek-astonished-white-wall_176420-36348.jpg?size=626&ext=jpg&ga=GA1.2.988348818.1704199211&semt=sph"
              class="slide-img"
              alt="slide-img"
            />
          </div>

          <div class="slide">
            <img
              src="https://images.pexels.com/photos/5480337/pexels-photo-5480337.jpeg?auto=compress&cs=tinysrgb&w=600"
              class="slide-img"
              alt="slide-img"
            />
          </div>
          <div class="slide">
            <img
              src="https://img.freepik.com/free-photo/beautiful-girl-standing-summer-park_1157-22529.jpg?size=626&ext=jpg&ga=GA1.2.988348818.1704199211&semt=sph"
              class="slide-img"
              alt="slide-img"
            />
          </div>
          <div class="slide">
            <img
              src="https://img.freepik.com/free-photo/young-woman-student-with-laptop-office_1303-20535.jpg?size=626&ext=jpg&ga=GA1.2.988348818.1704199211&semt=sph"
              class="slide-img"
              alt="slide-img"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./carousel2.js"></script>
  </body>
</html>
